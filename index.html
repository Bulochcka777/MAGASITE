
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç –ø–æ —Ä–∞–∑–¥–µ–ª–∞–º</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    h1, h2 {
      text-align: center;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    .option-button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    #question-block {
      margin-top: 20px;
    }
    #result {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ —Ä–∞–∑–¥–µ–ª–∞–º</h1>
  <select id="section-select">
    <option value="all">üìò –í–µ—Å—å —Ç–µ—Å—Ç</option>
    <option value="random">üé≤ 20 —Å–ª—É—á–∞–π–Ω—ã—Ö</option>
  </select>
  <button onclick="startTest()">–ù–∞—á–∞—Ç—å</button>

  <div id="question-block" style="display:none;">
    <p id="question-text"></p>
    <div id="options"></div>
    <p id="result"></p>
    <button onclick="nextQuestion()">–î–∞–ª–µ–µ</button>
  </div>

  <script>
    let allQuestions = [];
    let selectedQuestions = [];
    let current = 0, score = 0, answered = false;

    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        allQuestions = data;
        fillSections(data);
      });

    function fillSections(data) {
      const sections = [...new Set(data.map(q => q.section))].filter(Boolean);
      const select = document.getElementById('section-select');
      sections.forEach(sec => {
        const opt = document.createElement('option');
        opt.value = sec;
        opt.textContent = sec;
        select.appendChild(opt);
      });
    }

    function startTest() {
      const section = document.getElementById('section-select').value;
      if (section === 'all') {
        selectedQuestions = [...allQuestions];
      } else if (section === 'random') {
        selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 20);
      } else {
        selectedQuestions = allQuestions.filter(q => q.section === section);
      }

      current = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question-block").style.display = "block";
      document.getElementById("result").innerText = "";
      answered = false;
      const q = selectedQuestions[current];
      document.getElementById("question-text").innerText = (current + 1) + ". " + q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option-button";
        btn.onclick = () => {
          if (answered) return;
          answered = true;
          const correct = i === q.answer;
          document.getElementById("result").innerText = correct ? "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ" : "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ";
          if (correct) score++;
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      if (!answered) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç.");
        return;
      }
      current++;
      if (current >= selectedQuestions.length) {
        alert(`–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω! –†–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${selectedQuestions.length}.`);
        location.reload();
      } else {
        showQuestion();
      }
    }
  </script>
</body>
</html>
